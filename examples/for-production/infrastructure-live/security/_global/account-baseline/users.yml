ci-machine-user:
  create_access_keys: false
  create_login_profile: false
  groups:
  - _account.logs-auto-deploy
  - _account.shared-auto-deploy
  - _account.security-auto-deploy
  - _account.dev-auto-deploy
  - _account.stage-auto-deploy
  - _account.prod-auto-deploy
gruntwork:
  create_access_keys: false
  create_login_profile: true
  groups:
  - ssh-grunt-sudo-users
  - _all-accounts
  - full-access
  pgp_key: keybase:gruntwork

